<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bryceee üíï & Gazieee ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      width: 360px;
      height: 600px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #ffb6c1;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .from-me {
      align-self: flex-end;
      background: #ffe4e1;
      border-bottom-right-radius: 4px;
    }
    .from-him {
      align-self: flex-start;
      background: #e0f7fa;
      border-bottom-left-radius: 4px;
    }
    .input-box {
      display: flex;
      padding: 10px;
      background: #fff0f5;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-family: inherit;
      font-size: 14px;
    }
    .input-box button {
      background-color: #ffb6c1;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      margin-left: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .input-box button:hover {
      background-color: #ff9cb0;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="header">Bryceee üíï & Gazieee ‚ù§Ô∏è</div>
  <div class="messages" id="messages"></div>
  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // Paste your Firebase config below:
  const firebaseConfig = {
  apiKey: "AIzaSyAdVgW8Mvcc9IY2LTsLj-x82F8IsPuWhF4",
  authDomain: "ourchat-bcb9a.firebaseapp.com",
  databaseURL: "https://ourchat-bcb9a-default-rtdb.firebaseio.com",
  projectId: "ourchat-bcb9a",
  storageBucket: "ourchat-bcb9a.firebasestorage.app",
  messagingSenderId: "390974901608",
  appId: "1:390974901608:web:f019cfc822693d0d9a1add",
  measurementId: "G-FELTZSYFR0"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const name = prompt("Enter your name (Bryceee üíï or Gazieee ‚ù§Ô∏è):");
  const msgInput = document.getElementById("messageInput");
  const msgContainer = document.getElementById("messages");

  function sendMessage() {
    const text = msgInput.value.trim();
    if (text === "") return;
    db.ref("messages").push({
      name: name,
      text: text,
      time: Date.now()
    });
    msgInput.value = "";
  }

  db.ref("messages").on("child_added", function(snapshot) {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.className = "message " + (msg.name === "Bryceee üíï" ? "from-me" : "from-him");
    div.textContent = msg.text;
    msgContainer.appendChild(div);
    msgContainer.scrollTop = msgContainer.scrollHeight;
  });
</script>

</body>
</html>
